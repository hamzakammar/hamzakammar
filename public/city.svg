<svg xmlns="http://www.w3.org/2000/svg"
     width="1200"
     height="700"
     viewBox="0 0 1200 700"
     aria-label="Portfolio city">

  <style>
    :root {
      --bg: #0b0d10;
      --grid: #1d232b;
      --road: #e6e8eb;
      --bldg-fill: #11161c;
      --bldg-stroke: #e6e8eb;
      --text: #e6e8eb;
      --muted: #9aa4af;
      --accent: #ff4d4d;
    }

    svg.day {
      --bg: #f6f7f9;
      --grid: #d9dee6;
      --road: #1f2328;
      --bldg-fill: #ffffff;
      --bldg-stroke: #1f2328;
      --text: #111418;
      --muted: #505965;
      --accent: #0b5fff;
    }

    .label { font: 600 20px system-ui; fill: var(--text); }
    .sub   { font: 500 14px system-ui; fill: var(--muted); }
    .node  { font: 600 16px system-ui; fill: var(--text); }

    .gridLine { stroke: var(--grid); stroke-width: 1; }
    .road { stroke: var(--road); stroke-width: 7; stroke-linecap: round; }
    .district { fill: none; stroke: var(--bldg-stroke); stroke-width: 3; rx: 18; }
    .bldg { fill: var(--bldg-fill); stroke: var(--bldg-stroke); stroke-width: 3; rx: 12; }
    .connector { stroke: var(--bldg-stroke); stroke-width: 2; opacity: .6; }
    .pulse { fill: var(--accent); }
  </style>

  <rect width="1200" height="700" fill="var(--bg)" />

  <!-- FOUNDATIONS -->
  <g id="foundations" opacity="0.55">
    <line class="gridLine" x1="100" y1="80" x2="100" y2="640"/>
    <line class="gridLine" x1="200" y1="80" x2="200" y2="640"/>
    <line class="gridLine" x1="300" y1="80" x2="300" y2="640"/>
    <line class="gridLine" x1="400" y1="80" x2="400" y2="640"/>
    <line class="gridLine" x1="500" y1="80" x2="500" y2="640"/>
    <line class="gridLine" x1="600" y1="80" x2="600" y2="640"/>
    <line class="gridLine" x1="700" y1="80" x2="700" y2="640"/>
    <line class="gridLine" x1="800" y1="80" x2="800" y2="640"/>
    <line class="gridLine" x1="900" y1="80" x2="900" y2="640"/>
    <line class="gridLine" x1="1000" y1="80" x2="1000" y2="640"/>
    <line class="gridLine" x1="1100" y1="80" x2="1100" y2="640"/>

    <line class="gridLine" x1="80" y1="120" x2="1120" y2="120"/>
    <line class="gridLine" x1="80" y1="220" x2="1120" y2="220"/>
    <line class="gridLine" x1="80" y1="320" x2="1120" y2="320"/>
    <line class="gridLine" x1="80" y1="420" x2="1120" y2="420"/>
    <line class="gridLine" x1="80" y1="520" x2="1120" y2="520"/>
    <line class="gridLine" x1="80" y1="620" x2="1120" y2="620"/>

    <text x="90" y="60" class="sub">Algorithms · Data Structures · Learning</text>
  </g>

  <!-- ROADS -->
  <g id="roads">
    <line class="road" x1="120" y1="360" x2="1080" y2="360"/>
    <text x="520" y="345" class="sub">Unimap Rd</text>

    <line class="road" x1="600" y1="120" x2="600" y2="640"/>
    <text x="615" y="250" class="sub" transform="rotate(90 615 250)">Hackathon St</text>

    <circle class="pulse" cx="600" cy="300" r="5"/>
    <circle class="pulse" cx="600" cy="330" r="5"/>
    <circle class="pulse" cx="600" cy="360" r="5"/>
    <circle class="pulse" cx="600" cy="390" r="5"/>
  </g>

  <!-- SYSTEMS -->
  <g id="systems">
    <rect class="district" x="120" y="120" width="380" height="210"/>
    <text x="140" y="150" class="label">Systems</text>
    <text x="140" y="174" class="sub">Thinking beyond features</text>

    <rect class="bldg" x="150" y="190" width="200" height="120"/>
    <text x="215" y="260" class="node">Kùzu</text>

    <rect class="bldg" x="370" y="200" width="110" height="46"/>
    <text x="404" y="230" class="node">Algo</text>

    <rect class="bldg" x="370" y="258" width="110" height="46"/>
    <text x="413" y="288" class="node">ML</text>

    <line class="connector" x1="370" y1="223" x2="350" y2="240"/>
    <line class="connector" x1="370" y1="281" x2="350" y2="265"/>
  </g>

  <!-- BUILDING (CENTER) -->
  <g id="building">
    <rect class="district" x="650" y="120" width="450" height="240"/>
    <text x="670" y="150" class="label">Building</text>
    <text x="670" y="174" class="sub">Turning ideas into lived systems</text>

    <rect class="bldg" x="680" y="200" width="230" height="140"/>
    <text x="760" y="280" class="node">Dealish</text>

    <rect class="bldg" x="930" y="220" width="150" height="120"/>
    <text x="980" y="290" class="node">Neo</text>

    <rect class="bldg" x="690" y="190" width="90" height="40"/>
    <text x="714" y="216" class="node">Rep</text>
  </g>

  <!-- PRODUCTION -->
  <g id="production">
    <rect class="district" x="720" y="400" width="380" height="210"/>
    <text x="740" y="430" class="label">Production</text>
    <text x="740" y="454" class="sub">When software met reality</text>

    <rect class="bldg" x="750" y="480" width="170" height="100"/>
    <text x="795" y="540" class="node">MapFLOW</text>

    <rect class="bldg" x="940" y="470" width="140" height="130"/>
    <text x="980" y="545" class="node">CC</text>
  </g>

  <!-- Bottom-left quadrant intentionally empty -->

</svg>
